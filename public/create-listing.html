				  <div class="col-lg-5">

					  <input class="form-control" name="Username" id="Username" type="text" placeholder="Enter your name">

					</div>
				  </div>
				  <div class="col-lg-7">
					<div class="form-group">

				  </div>
				</div>

	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>

  <script src="js/main.js"></script>
	<script>
	var database = firebase.database();
	var ref = database.ref("Listings");
	firebase.auth().onAuthStateChanged(user => {
	  if (user) {
		  document.getElementById("loginButton").href="logout.html";
		  document.getElementById("loginButton").innerHTML = "Logout";
	  } else {
		  window.location.href="index.html";
	  }
	});
	$("#contactForm").submit(function(e) {
		e.preventDefault();
		var form = $(this);
		$("#submit").prop('disabled', true);
		
		var uname = $("#Username").val();
		var ema = $("#Email").val();
		var desc = $("#Desc").val();
		var pho = $("#Phone").val();
		var addy = $("#Addy").val();
		
		var newListing = ref.push();
		newListing.set(JSON.parse(JSON.stringify({
			'Username' : uname,
			'Desc' : desc,
			'Email': ema,
			'Phone': pho,
			'Addy': addy
		})));
		window.location.href = "worker.html";
		return null;
	});
	</script>
