<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>MakerShare</title>
</head>

<body>
	<!-- VVVVV PUT ALL THE ELEMENTS AROUND THIS VVVVV-->
<div id="firebaseui-auth-container"></div>
	
	<!-- ^^^^^ THIS IS WHAT RENDERS AS THE LOGIN ^^^^ stuff below is firebase logic -->
	
	
	
	
	
	<script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
	<script src="js/database-init.js"></script>
	<script>
	var ui = new firebaseui.auth.AuthUI(firebase.auth());
	var uiConfig = {
	  callbacks: {
		signInSuccessWithAuthResult: function(authResult, redirectUrl) {
		  return true;
		},
		uiShown: function() {
		  //TODO
		}
	  },
	  signInFlow: 'popup',
	  signInSuccessUrl: '<url-to-redirect-to-on-success>',
	  signInOptions: [
		firebase.auth.GoogleAuthProvider.PROVIDER_ID,
		firebase.auth.EmailAuthProvider.PROVIDER_ID,
	  ],
	  // Terms of service url.
	  tosUrl: '<your-tos-url>',
	  // Privacy policy url.
	  privacyPolicyUrl: '<your-privacy-policy-url>'
	};
	ui.start('#firebaseui-auth-container', uiConfig);</script>
</body>
</html>
